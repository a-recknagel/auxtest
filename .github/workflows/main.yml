name: Cabbage

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: python:3.7-alpine
      volumes:
        - wheelhouse:/wheelhouse
    steps:
      - name: Install build dependencies
        run:
          shell: bash
          - pip install poetry==1.0.0a4  # FIXME: need pre-release for export
      - name: Make wheelhouse
        run:
          shell: bash
          |
            poetry build -f wheel
            mv dist wheelhouse
            poetry export -f requirements.txt
            pip wheel -w wheelhouse -r requirements.txt

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: python:3.7-alpine
      volumes:
        - wheelhouse:/wheelhouse
    steps:
      - name: Install test dependencies
        run:
          shell: bash
          - pip install pytest pytest-sugar wheelhouse/*
      - name: Run tests
        run:
          shell: bash
          - pytest